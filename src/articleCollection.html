        .flex-row{
            display: flex;

            flex-direction: row;
        }
        .flex-column{
            display: flex;
            justify-content: center;
            align-items:  center;
            flex-direction: column;
        }
        textarea{
            outline:none;
            resize:none;
            border:none;
        }
        textarea::placeholder, textarea::-webkit-input-placeholder{
            color:#ccc;
            font-size:.15rem;
        }

        .container{
            width:100%;
            background-color: #ebebeb;
            margin:0 auto;
            justify-content: flex-start;
        }
        .item-content{
            display:flex;
            flex-direction: row;
            width:100%;
            height:.8rem;
            background-color:#fff;
            border-bottom:1px solid #eee;
            align-items:center;
            color:#000;
            margin:0 auto;
            position:relative;
            overflow: hidden;
        }
        .item-title{
            font-size:.15rem;
            margin-top:.1rem;
            height:.4rem;

            line-height: .2rem;

        }
        .item-img{
            min-width:1rem;
            max-width:1rem;
            height:.6rem;
            background-size: 1rem .6rem;
            background-repeat:no-repeat;
            margin-left:.1rem;
            margin-right:.1rem;
            display:block;
        }
        .item-right{
            display:flex;
            flex-direction:column;
            height:100%;
            justify-content:space-between;
            position: relative;
        }
        .item-counts{
            height:.3rem;
            display:flex;
            flex-direction: row;
            width:100%;
            align-items:center;
            margin-bottom: .05rem;
        }
        .item-text{
            color:#ccc;
            font-size:.12rem;
            margin: 0 .02rem;
        }
        .item-overlayout{
            width:100%;
            height:100%;
            background-color: rgba(0,0,0,0.5);
            position:absolute;
            bottom:-8rem;
        }
        .delete-s{
            font-size: .18rem;
            color: #aaa;
            border-radius: .06rem;
            background-color: #eee;
            width: .35rem;
            height: .2rem;
            text-align: center;
            line-height: .2rem;
            position:absolute;
            right:.1rem;
            bottom:.1rem;
        }
        .back, .delete{
            width:.5rem;
            height:.5rem;
            border-radius: .25rem;
            background-color: #eee;
        }
        .back:active, .delete:active{
            opacity:.6;
        }
        .delete-icon, .back-icon{
            width:.3rem;
            height:.3rem;
            fill:#333;
        }

    <script>
        window.onload = function () {
            initItemBtn();

        function initItemBtn() {
            $(".item-content").on('click','.delete, .back',function(){
                var $btn = $(this);
                var btnText = $btn.attr('class');
                if(btnText.match('back')){ // 取消
                    $btn.parent().animate({'bottom':'-.8rem'},200);
                }else if(btnText.match('delete')){ // 删除
                    var $item = $btn.parent().parent();
                    $item.animate({'height':'0'},200);
                    setTimeout(function(){
                        $item.remove();
                    },201)
                }
            });

            // 弹出 取消和删除按钮
            $(".delete-s").click(function(){
                var $this = $(this);
                $this.parent().siblings('.item-overlayout').animate({'bottom':'0'},200,function(){
                    $this.parent().parent().siblings('.item-content').find('.item-overlayout').animate({'bottom':'-.8rem'},200)
                });
            })
        }

    </script>
