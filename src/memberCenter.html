    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>会员中心</title>
    <style>
        html{
            -ms-text-size-adjust:100%;
            -webkit-text-size-adjust:100%;
        }
        body{
            line-height:1.6;
            font-family:-apple-system-font, "Helvetica Neue", sans-serif;
        }
        *{
            margin:0;
            padding:0;
        }
        a img{
            border:0;
        }
        a{
            text-decoration:none;
            -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
        }
        .flex-row{
            display:flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }
        .flex-column{
            display:flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .space-between{
            justify-content: space-between!important;
        }
        .item-container{
            justify-content: flex-start;
            width:100%;
            height:100%;
            background-color: #f5f5f5;
        }
        .item-content{
            justify-content: flex-start;
            width:calc(100% - 40px);
            height:60px;
            border-bottom: 1px solid #ddd;
            align-items: center;
            margin: 0 auto;
            position:relative;
            background-color: #fff;
        }
        .my-icon{
            width:50px;
            height:50px;
            background-color: #f00;
            border-radius: 40px;
        }
        .item-icon{
            width:25px;
            height:25px;
            /*fill:#f6b37f;*/
            margin-right:10px;
        }
        .item-text{

        }
        .item-more{
            width:30px;
            height:15px;
            fill:#aaa
        }
        .recharge{
            position:absolute;
            right:0;
            border-radius:5px;
            border:1px solid #f6b37f;
            color:#f6b37f;
            padding-left: 5px;
            padding-right:5px;
        }
        .item-val{
            color:#aaa
        }
        .qr-code{
            width:50px;
            height:50px;
            background-color: #f00;
        }
        .item-ios-btn{
            width:90px;
            height:50px;
        }
    </style>
</head>
