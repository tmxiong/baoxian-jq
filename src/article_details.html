<!DOCTYPE html>
<html lang="en" class="pixel-ratio-2 retina ios ios-9 ios-9-1 ios-gt-8 ios-gt-7 ios-gt-6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>{$article_info.article_title}</title>
    <link rel="stylesheet" href="http://statics.yunxinsky.com/weui.min.css">
    <link rel="stylesheet" href="http://statics.yunxinsky.com/jquery-weui.min.css">
    <script type="text/javascript">
        document.documentElement.setAttribute('style', 'font-size:' + document.documentElement.clientWidth / 375 * 100 + 'px !important');
    </script>
    <style>
        html, body {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        img {
            max-width: 100% !important;
        }

        image {
            max-width: 100% !important;
        }

        .flex-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .flex-column {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .title {
            width: calc(100% - 20px);
            /*margin: 90px auto 10px auto;*/
            margin: 10px auto;
        }

        .my-info-container {
            width: 100%;
            padding: 10px 0;
            /*position:fixed;*/
            /*top:0;*/
            /*background-color: rgba(243, 243, 243, 1);*/
            /*box-shadow: 0 1px 5px #999;*/

        }

        .my-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #f00;
            margin: 0 10px;
        }

        .my-icon-jinpai {
            border: 1px solid #FFBE00;
        }

        .my-nick-name {
            font-size: 16px;
            color: #222;
        }

        .my-company {
            font-size: 14px;
            color: #888;
            margin-left: 5px;
        }

        .jinpai-tag {
            color: #aaa;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 10px;
            padding: 0 5px;
            margin-left: 5px;
        }

        .article-container {
            display: flex;
            background-color: #fff;
            flex: 1;
            flex-direction: column;
            width: 100%;
            overflow-y: hidden;
            padding: 0 0 20px 0;
        }

        .article-time {

        }

        .article-share {

        }

        .article-read {

        }

        .read-icon, .share-icon {
            fill: #aaa;
            width: 20px;
            height: 15px;
            margin-left: 5px;
        }

        .share-icon {
            height: 12px;
        }

        .collect-container {
            position: absolute;
            right: 0;
            margin-right: 10px;
            padding: 3px 8px;
            background-color: #00a0e9;
            border-radius: 5px;
            font-size: 14px;
            color: #eee;
        }

        .collect-ok {
            color: #bfbfbf;
            background-color: #eee;
        }

        .content {
            width: calc(100% - 20px);
            overflow-y: hidden;
            margin: 0 auto;
        }

        .content img {
            width: 100%;
        }

        .error-content {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: center;
            margin-top: 30%;
        }

        .error-icon {
            font-size: 70px;
            color: #bbb;
            margin: 20px;
        }

        .error-text {
            width: 100%;
            color: #bbb;
            text-align: center;
        }

        .shop-container {
            width: calc(100% - 20px);
            align-self: center;
            /*height:300px;*/
            border-radius: .05rem;
            border: 1px solid #00a0e9;
            justify-content: flex-start;
            margin-top: .4rem;
        }

        .shop-header {
            /*background-color: #00a0e9;*/
            width: 100%;
            padding-bottom: .2rem;
            background-image: url('http://statics.yunxinsky.com/article-detail-bg.jpg');
            background-size: 100% 1.7rem;
            background-repeat: no-repeat;
        }

        .shop-my-icon-container {
            width: 100%;
            height: .7rem;
            justify-content: flex-start;
            margin-top:.1rem;
        }

        .shop-my-icon {
            width: .6rem;
            height: .6rem;
            border-radius: .3rem;
            background-color: #f00;
            display: block;
        }

        .shop-jinpai-icon {
            width: .2rem;
            height: .2rem;
            position: absolute;
            bottom: 0px;
            right: 0;
        }

        .my-tag {
            font-size: 10px;
            color: #eee;

        }

        .shop-nick-name {
            color: #fff;
        }

        .shop-btn-icon {
            width: 15px;
            height: 15px;
            fill: #fff;
            margin-right: 5px;
            position: relative;
        }

        .shop-btn {
            width: 28%;
            height: 26px;
            border-radius: 5px;
            border: 1px solid #fff;
            color: #fff;
            margin-top: 10px;
            font-size: 14px;
            line-height: 14px;

            /*transition-property: width; !*all:表示所有属性*! !* 过渡属性,必须设置过渡时间才会生效 *!*/
            /*transition-duration: 1s;     !* 过渡持续时间 *!*/
            /*transition-timing-function: ease-out;   !* 动画变幻速度 ease:减速(默认)  linear:匀速  ease-in:加速 ease-out:减速  ease-in-out:先加速后减速 *!*/
            /*transition-delay: 0s;    !* 动画延迟 *!*/
            transition: all 0.2s ease-in 0s; /* 常用的简写方式 */

        }

        .shop-btn-active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .shop-body {
            width: 100%
        }

        .item-container {
            width: calc(100% - 20px);
            height: 80px;
            border-bottom: 1px solid #eee;
        }

        .item-img {
            width: 120px;
            height: 60px;
            background-color: #f00;
            margin-right: 10px;
        }

        .item-title {
            font-size: 15px;
            color: #222;
            height: 24px;
        }

        .item-desc {
            font-size: 13px;
            color: #999;
            height: 40px;
            overflow: hidden;
        }

        .to-top-container{
            position:fixed;
            bottom:40px;
            right:20px;
            z-index: 99;
            width:40px;
            height:40px;
            display: none;
            align-items: center;
            justify-content: center;
            transition:all 0.1s ease-in 0s;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 1px 1px 5px #aaa;
            opacity: 0.9;
        }
        .to-top{
            width:25px;
            height:25px;
            fill: #666;
        }

    </style>


</head>

    <script>

        function initCollection() {
            $(".collect-container").click(function () {
                var isCollcted = $(this).text() === "已收藏";
                if (isCollcted) {
                    $(this).removeClass("collect-ok");
                    $(this).text("+ 收藏");
                } else {
                    $(this).addClass("collect-ok");
                    $(this).text("已收藏");
                }
            })
        }

        function initScrollDirection() {
            var screenHeight = $(window).height();
            var isShow = false;
            $(document).scroll(function (e) {
                var topOffset = $(document).scrollTop();
                if (!isShow && screenHeight < topOffset) { // 显示
                console.log("显示")
                    isShow = true;
                    showToTopBtn(true)
                } else if (isShow && screenHeight > topOffset) { // 隐藏
                console.log("隐藏")
                    isShow = false;
                    showToTopBtn(false);
                }
            });

            var showToTopBtn = function (isShow) {
                var $toTopEle = $(".to-top-container");
                if (isShow) {
                    $toTopEle.css("display", 'flex');
                    $toTopEle.animate({"opacity": 1})
                } else {
                    $toTopEle.animate({"opacity": 0}, function () {
                        $toTopEle.css("display", 'none');
                    })
                }
            };
            $(".to-top-container").click(function () {
                $(document).scrollTop(0)
            })
        }
