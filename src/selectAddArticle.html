<!DOCTYPE html>
<html lang="en" class="pixel-ratio-2 retina ios ios-9 ios-9-1 ios-gt-8 ios-gt-7 ios-gt-6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 100 + 'px';

    <title>添加头条方式</title>
    <style>
        html{
            -ms-text-size-adjust:100%;
            -webkit-text-size-adjust:100%;
            height:100%;
        }
        body{
            height:100%;
            font-family:-apple-system-font, "Helvetica Neue", sans-serif;
        }
        *{
            margin:0;
            padding:0;
        }
        a img{
            border:0;
        }
        a{
            text-decoration:none;
            -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
        }
        .flex-row{
            display: flex;
            justify-content: center;
            align-items:  center;
            flex-direction: row;
        }
        .flex-column{
            display: flex;
            justify-content: center;
            align-items:  center;
            flex-direction: column;
        }
        .container{
            width:100%;
            height:100%;
            background-color: #fff;
            justify-content: space-around;
        }
        .by-url, .by-manual{
            background-color: #d6401e;
            width:2.5rem;
            height:2.5rem;
            border-radius: 1.25rem;
        }
        .by-url:active, .by-manual:active{
            opacity:0.7;
        }
        .by-manual{
            background-color: #00a0e9;
            //margin-top:calc((6.67rem - 2.5rem - 2.5rem) / 2)
        }

        .manual-icon,.url-icon{
            width:1.1rem;
            height:1.1rem;
            fill: #fff;
        }
        .title{
            font-size: .25rem;
            font-weight: bold;
            color:#fff;
            margin-top:.06rem;
        }
        .desc{
            margin-top:.01rem;
            color:rgba(255,255,255,0.6);
            font-size:.16rem;
        }

    </style>


</head>

<body>

    <svg style="display:none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20">

    <script src="public/js/fastclick.js"></script>
    <script>
        window.onload = function () {
            FastClick.attach(document.body);
        };


    </script>

    <div class="flex-column container">
        <div class="by-url flex-column">
            <svg class="url-icon">
                <use xlink:href="#url"></use>
            </svg>
            <span class="title">复制链接创建</span>
            <span class="desc">10秒快速创建我的头条</span>
            <span class="desc">方便快捷</span>
        </div>
        <div class="by-manual flex-column">
            <svg class="manual-icon">
                <use xlink:href="#manual"></use>
            </svg>
            <span class="title">手动输入创建</span>
            <span class="desc">用你的文笔打动客户</span>
            <span class="desc">方便快捷</span>
        </div>

    </div>
</body>
</html>
